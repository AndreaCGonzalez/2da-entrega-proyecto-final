<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Tinos:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="shortcut icon" href="../imagenes/Logo RexxTR.png" />
    <link rel="stylesheet" href="/css/estilos.css">
    <title>RexxTrainer</title>
</head>

<body class="bodyRexxTR">
    <header class="header sticky-top">

        <nav class="navbar navbar-expand-lg navbar-light">

            <div class="container">
                <a class="navbar-brand" href="../index.html"><img src="/imagenes/Logo RexxTR.png" alt="logo RexxTR" /></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html#Productos">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../index.html#RexxTV">RexxTV</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/paginas/sobremi.html">Sobre mi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../index.html#Contactame">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <section class="contactame">
        <div class="contactameForm">

            <div>
                <h1>Comencemos!</h1>
                <p> Si ya sabes que plan que se adapta mas a vos o queres realizar una consulta, dejame tus datos para
                    contactarme con vos.</p>
            </div>

            <div class="infocliente">
                <!-- AGREGAR PSEUDOCLASE AL INPUT SPACE-->
                <form class="form" action="" method="post">
                    <!--Nombre-->
                    <input id="nombre" type="text" name="nombre" placeholder="Nombre y Aprellido" />
                </form>

                <form class="form" action="" method="post">
                    <!--Email-->
                    <input id="email" type="email" name="email" placeholder="Email" />
                </form>

                <form class="form">
                    <!--Consulta-->
                    <textarea id="consulta" name="consulta" rows="6" cols="30" placeholder="consulta"></textarea>
                </form>
            </div>

            <div class="botones">
                <form>
                    <input type="submit" value="Enviar" />
                </form>

            </div>

        </div>
    </section>

    <footer class="footer">
        <p>Todos los derechos reservados @2022. Ciudad autonoma de Buenos Aires.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
